<script>
	$(function() {
		$("button").click(function() {

				/* $("#result1").append(

				)
				data.forEach(function(item, index) {
					$("#result2").append(`${item.address.street} ${item.address.suite} 
					${item.address.city} ${item.address.geo.lat} ${item.address.geo.lng} <br>`)
				}) */
				$.each(data, function(i,e) {

</script>
