<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>this is heading.</h1>
	
	<script>
		function func(){
			document.write("페이지가 적재된 후 write()를 사용하면 기존 내용을 지웁니다.");

	<button type="button" onclick="func()">눌러주세요</button>
