<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function 생성자</title>
</head>
<body>
<script>
	function Car(model){
		this.model = model;
		this.speed = 0;
		/* this.brake = () => {this.speed -= 10;}
		this.accel = () => {this.speed += 10;} */
	}
	
	Car.prototype.brake = function() {this.speed -= 10;}
	Car.prototype.accel = function() {this.speed += 10;}
	Car.prototype.owner = "ko";
	
	
	let myCar = new Car("부가티")
	myCar.accel();
	myCar.accel();
	document.write(myCar.owner+"의 차 : "+ myCar.model +" : "+myCar.speed+"m/s");
	document.write("<br>");
	let tayo = new Car("TAYO");
	for(let i = 0; i < 10 ; i++){
		tayo.accel();
	}
	document.write(tayo.owner+"의 차 : "+ tayo.model +" : "+tayo.speed+"m/s");
	console.log(tayo);
</script>
</body>
</html>
