<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>listeral1</title>
</head>
<body>
<script>
	let user = {name:"Jane", age:30, married:false};
	document.write(typeof user + "<br>");
	//document.write(user + "<br>");
	console.log(user);
	document.write("<br>");
	
	
	
	document.write("프로퍼티 읽기<br>");
	document.write(user.name +"<br>");
	document.write(user['age']+"<br>");
	let n = "name"
	document.write(user[n]+"<br>");	
	document.write("<br>");
	
	document.write("프로퍼티 값 update<br>");
	user.age = 33;
	document.write(user['age']+"<br>");
	document.write("<br>");
	
	document.write("프로퍼티 추가<br>");
	user.job = "programmer"
	document.write(user['job'] + "<br>");
	console.log(user);
	
	document.write("프로퍼티 삭제<br>");
	delete user.age;
	console.log(user);
	document.write("<br>");
	
	for(let u in user){
		document.write(u + " , "+ user[u]+"<br>");
	}
	document.write("<br>");
	
	let obj = {a:1, b:{x:1,y:2}, c:[1,2,3], d:"test"}
	document.write(obj.b.y+"<br>");
	document.write("<br>");
	document.write(obj.c[3]+"<br>");


</script>


</body>
</html>
