<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script >
		//이름 showMessage
		//이름값을 받아서 alert창으로 "안녕하세요 <이름>님" 출력
		function showMessage(name = "kim") {//매개변수에 기본값 설정
			alert("안녕하세요 "+name+"님");
		}
						
		//함수 호출
		showMessage("javakim")
		showMessage();
	</script>

</body>
</html>
