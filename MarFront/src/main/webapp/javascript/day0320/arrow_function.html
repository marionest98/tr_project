<script>
//화살표 함수 
//let 함수명 = (args1, args2,..) => {수행문}
	let func1 = a => a * a;
	let func2 = (a , b) => a + b;
	let func3 = (a , b) => { if (a > b) return a;
							else return b;
						}
	alert(func1(3));
	alert(func3(1,2));
</script>
