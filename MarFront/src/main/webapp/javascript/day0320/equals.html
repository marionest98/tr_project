<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	document.write("'52' == 52 : "+('52' == 52)+"<br>");
	document.write("'52' === 52 : "+('52' === 52)+"<br>");
	document.write("<br>");
	document.write("0 == '' : "+(0 == '')+"<br>");
	document.write("0 === '' : "+(0 === '')+"<br>");
	document.write("<br>");
	document.write("0 < true : "+(0 < true)+"<br>"); // 0<1
	document.write("8 < 11 : "+(8 < 11)+"<br>"); // 8<11
	document.write("'8' < 11 : "+('8' < 11)+"<br>"); // 8<11
	document.write("'8' < '11' : "+('8' < '11')+"<br>"); //'8'<'11' 문자열은 한글자씩 비교 8<1 부터 비교 false

</script>
</body>
</html>
