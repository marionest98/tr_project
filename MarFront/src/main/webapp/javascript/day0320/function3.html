<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	let sayHi = function() {alert("hello")}
	//let sayHi = () => alert("hello") 에로우 펑션 
	sayHi();//호출
	let func = sayHi;//function 객체 전달
	func();//함수 호출
	
	alert(sayHi);
</script>
</body>
</html>
