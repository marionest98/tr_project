<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	let num1 = 10 + "20";
	document.write(num1);
	document.write("<br>");
	
	let num2 = "10" - "5";
	document.write(num2);
	document.write("<br>");
	
	let num3 = 10 - null; // null -> 0
	document.write(num3);
	document.write("<br>");
	
	let b = false;
	document.write(typeof b+"<br>");
	if( b )
		document.write("true");
	else
		document.write("false");
	document.write("<br>");
	
	let s = "false";
	document.write(typeof s+"<br>");
	if( eval(s) )
		document.write("true");
	else
		document.write("false");
	document.write("<br>");
	
	let add = "123+45";
	document.write(add);
	document.write("<br>");
	document.write(eval(add));
	
	
	

</script>
</body>
</html>
