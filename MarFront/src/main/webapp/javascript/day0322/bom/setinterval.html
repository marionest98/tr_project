<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body onload="changeColor();">
	<div id="target">
		<p>This is a Text</p>
	</div>
	<button id="button" onclick="stopTextColor()">중지</button>
<script>
	let id;
	function changeColor() {
		id = setInterval(flashText, 500);
	}
	/* function stopTextColor() {
		clearInterval(id);
	} */
	function stopTextColor() {
		let b = document.getElementById("button").innerHTML;
		if(b=='중지'){
			clearInterval(id);
			document.getElementById("button").innerHTML = '실행'; 
		}else{	
			changeColor();
			document.getElementById("button").innerHTML = '중지';
		}		
	}	
	function flashText() {
		let elem = document.querySelector("#target");
		elem.style.color = (elem.style.color == "red")? "blue":"red";
		elem.style.backgroundColor = (elem.style.backgroundColor == "green")? "yellow":"green";
	}
</script>
</body>
</html>
