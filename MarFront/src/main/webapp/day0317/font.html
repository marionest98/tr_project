<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Dokdo&display=swap" rel="stylesheet">
<style type="text/css">
	#font1{font-family: 'Black And White Picture', sans-serif;}
	#font2{font-family: 'Dokdo', cursive;}
</style>
</head>
<body>
<p id="font1">이 헌법에 의한 최초의 대통령의 임기는 이 헌법시행일로부터 개시한다.</p>

<p id="font2">모든 국민은 사생활의 비밀과 자유를 침해받지 아니한다. 각급 선거관리위원회의 조직·직무범위 기타 필요한 사항은 법률로 정한다.</p>

<p>제3항의 승인을 얻지 못한 때에는 그 처분 또는 명령은 그때부터 효력을 상실한다. 이 경우 그 명령에 의하여 개정 또는 폐지되었던 법률은 그 명령이 승인을 얻지 못한 때부터 당연히 효력을 회복한다.</p>



</body>
</html>
