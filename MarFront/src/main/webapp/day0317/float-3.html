<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div {
			padding:20px;
			margin:10px;
		}
		.box1{
			background:#ffd800;
			float:left;
		}
		.box2 {
			background: #0094ff;
			float:left;
		}
		.box3 {
			background: #00ff21;
			clear: both;
		} /* float가 계속 유지되면서 요소가 떠있는 요소 아래로 들어간다.(겹쳐서 표시) */
		.box4 {
			background:#a874ff;
		}
	</style>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>
