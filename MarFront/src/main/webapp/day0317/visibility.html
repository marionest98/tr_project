<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style type="text/css">
 	#a{
 		visibility: hidden;
 		border: 1px dotted red;
 	}
 	#b{
 		visibility: visible;
 		border: 1px dotted red;
 	} 
 </style>
</head>
<body>
	<h1>Visibility 속성</h1>
	<img id="a" src="../img/prod.jpg" width="150" height="120" alt="lion">
 	<img id="b" src="../img/photo.jpg" width="150" height="120" alt="audio">
	
</body>
</html>
