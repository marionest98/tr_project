<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body><!-- action을 지정하지 않으면 현재 URL이 다시 요청됨. -->
	<form name="form1" method="get">
		<fieldset>
		<legend>로그인</legend>
		<p>
			<label for="name"> 이름 : </label>
			<input type="text" id="name" name="name" size="10" maxlength="5" value="이름 입력" autocomplete="off">
			<!-- id : 현재 화면(문서)에서 태그를 찾는 용도
				 name : 서버로 입력값 전송시 사용하는 이름
			 -->
		</p>
		<p>
			<label for="passwd"> 비밀번호 : </label>
			<input type="password" id="passwd" name="pwd">
			<!-- input type="password" - 한글 불가능 -->
		</p>
		<input type="submit" value="전송">
		</fieldset>		
<!-- form안에 입력한 내용을 method방식으로 전송 후 action에 지정한 페이지 실행 -->
	</form>
	<form>
		<input type="hidden" name="hidden1" value="data1"> 
		<label for="id">ID : </label> <input name="id" id="id" autofocus placeholder="아이디" readonly value="기본값">
		<div>
		<label for="email">email : </label>
		<input type="email" name="email" id="email"><br>
		<label for="url">URL : </label>
		<input type="url" name="url" id="url"><br>
		<label for="tel">PHONE : </label>
		<input type="tel"name="tel" id="tel" pattern="010-[0-9]{4}-[0-9]{4}" title="010-####-####">
		</div>
		<div>
		search : <input type="search" name="search"><br>
		color : <input type="color" name="color" value="#ffffff"><br>		
		사이즈 : <input type="number" name="size" min="85" max="105" step="5" value="90"><br>
		갯수(최대 10) : 
		<input type="range" name="count" min="1" max="10" value=""> 
		
		
		</div>
		<input type="submit" value="전송">	
	</form>
</body>
</html>
