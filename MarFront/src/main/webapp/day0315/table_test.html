<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table tr td</title>
</head>
<body>
	<table border="1">
		<thead>
		<tr>
			<th>1</th><th>2</th><th colspan="2">3</th>
		</tr>
		</thead>
		<tbody>
		<tr>
			<td>1-1</td><td>1-2</td><td>1-3</td><td rowspan="2">1-4</td>
		</tr>
		<tr>
			<td>2-1</td><td>2-2</td><td>2-3</td>
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<td>1</td><td>2</td><td>3</td><td>4</td>
		</tr>
		</tfoot>	
	</table>
</body>
</html>
