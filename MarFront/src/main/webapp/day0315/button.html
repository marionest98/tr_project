<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<div>
			<button type="button" onclick="alert('test')">일반 버튼입니다.</button>
			<input type="button" value="일반 버튼" onclick="alert('test')">
		</div>
		<div>
			<button>전송하기</button><!-- button type 기본값 : submit -->
			<button type="submit">전송하기</button>
			<input type="submit" value="전송 버튼"> 
			<input type="image" src="../img/dot.png" width="50" height="10">
			<button type="submit">
				<img alt="전송" src="../img/dot.png">
			</button>
		</div>
		<div>
			<button type="reset">초기화버튼</button>
			<input type="reset" value="초기화 버튼">
		</div>
	</form>
</body>
</html>
