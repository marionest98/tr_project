<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio check</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>선택 항목</legend>
				<h3>참가비</h3>
				<input type="radio" id="free" name="pay" value="free">
				<label for="free">무료</label>		
				<input type="radio" id="paid" name="pay" value="paid">
				<label for="paid">유료</label>
				<h3>선호하는 SNS</h3>
				<input type="checkbox" id="insta" name="sns" value="instagram">
				<label for="insta">instagram</label>
				<input type="checkbox" id="kakao" name="sns" value="kakaotalk">
				<label for="kakao">카톡</label>
				<input type="checkbox" id="line" name="sns" value="line" checked>
				<label for="line">라인</label>				
				<br>
				<h3>사진 첨부</h3>
				<input type="file" name="photo" id="photo" accept="image/*">
				<label for="phot">사진 첨부</label>
				<br>
				<h3>날짜 선택</h3>
				날짜 : <input type="date" name="date1">
				월 : <input type="month" name="date2">
				주 : <input type="week" name="date3">
				시간 : <input type="time" name="date4">
				날짜와 시간 : <input type="datetime-local" name="date5">
				<br>
				<input type="submit" value="전송">	
				<input type="reset" value="초기화">
				<input type="button" value="일반 버튼" onclick="alert('버튼이 눌림')">
				<input type="image" src="../img/dot.png" width="50" height="10">
				
		</fieldset>
	</form>
</body>
</html>
